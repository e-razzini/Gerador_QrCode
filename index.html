<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/vue.min.js"></script>
    <Script src="js/qrious.min.js"></Script>
    <link rel="stylesheet" href="css/style.css">
    <title>Gerador</title>
</head>
<body>
    <div id="app">

        <h1>{{ title }}</h1>

<script src="./js/main.js"></script>
